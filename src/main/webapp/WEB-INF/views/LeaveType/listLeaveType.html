<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{Templates/MainLayout :: layout(~{::title}, ~{::section}, 'leaveType')}">
<head>
    <title>LeaveType List</title>

</head>
<body>

<section>
<div class="d-flex justify-content-between align-items-center mb-4">
			<div>
				<h2 class="h4 text-primary fw-bold mb-1">Leave Types Management</h2>
				<p class="text-muted small mb-0">View and manage all leave
					categories</p>
			</div>

			<a th:href="@{/leaveType/add}" class="btn btn-primary shadow-sm">
				<i class="fas fa-plus me-1"></i> Add New
			</a>
		</div>
<div class="content-box">
    <h3>LeaveType List</h3>
  
  <table id="leaveTypeTable">
  
    <thead>
      
      <tr>
        
        <th>Id</th>
        <th>Name</th> 
        <th>Created At</th> 
        <th>Created By</th>
        <th>Updated At</th>
        <th>Updated By</th>
        <th>Action</th>
      </tr>
      
    </thead>
    
    <tbody>
      <tr th:each="items:${leaveType}">
	      <td th:text="${items.leaveTypeId}"></td>
	      <td th:text="${items.leaveTypeName}"></td>
	      <td th:text="${items.createdAt}"></td>
	      <td th:text="${items.createdBy}"></td>
	      <td th:text="${items.updatedAt}"></td>
	      <td th:text="${items.updatedBy}"></td>
	      <td>
	      	<a th:href="@{/leaveType/edit(id=${items.leaveTypeId})}" class="btn btn-sm btn-outline-primary me-1" title="Edit" >
	      		<i class="fas fa-edit"></i>
			</a>
			<a th:href="@{/leaveType/delete(id=${items.leaveTypeId})}" class="btn btn-sm btn-outline-danger confirm-action" 
   data-confirm-msg="Are you sure you want to delete this Leave Type?" 
   title="Delete">
				<i class="fas fa-trash-alt"></i>
			</a>
		</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
    $(document).ready(function () {
        $('#leaveTypeTable').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            info: true,
            pageLength: 10
        });
    });
</script>
</section>
</body>
</html>
