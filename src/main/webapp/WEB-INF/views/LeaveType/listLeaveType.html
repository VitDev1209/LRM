<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{Templates/MainLayout :: layout(~{::title}, ~{::section}, 'leaveType')}">
<head>
<title>Leave Type List</title>
</head>
<body>

	<section>
		<div class="d-flex justify-content-between align-items-center mb-4">
			<div>
				<h2 class="h4 text-primary fw-bold mb-1">Leave Types Management</h2>
				<p class="text-muted small mb-0">View and manage all leave
					categories</p>
			</div>

			<a th:href="@{/leaveType/add}" class="btn btn-primary shadow-sm">
				<i class="fas fa-plus me-1"></i> Add New
			</a>
		</div>

		<div class="card shadow-sm border-0">
			<div class="card-body p-0">
				<div class="table-responsive">
					<table class="table table-hover align-middle mb-0">
						<thead class="bg-light">
							<tr>
								<th class="ps-4 py-3">ID</th>
								<th>Leave Type Name</th>
								<th>Created Date</th>
								<th>Created By</th>
								<th>Updated Date</th>
								<th>Updated By</th>
								<th class="text-end pe-4">Actions</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="item : ${leaveType}">

								<td class="ps-4 fw-bold text-muted" th:text="${item.leaveTypeId}"></td>

								<td><span class="fw-bold text-dark" th:text="${item.leaveTypeName}"></span>
								</td>

								<td
									th:text="${item.createdAt}"></td>

								<td><span class="badge bg-light text-dark border"
									th:text="${item.createdBy} ?: '-'"></span></td>

								<td
									th:text="${item.updatedAt}"></td>

								<td th:text="${item.updatedBy} ?: '-'"></td>

								<td class="text-end pe-4"><a
									th:href="@{/leaveType/edit(id=${item.leaveTypeId})}"
									class="btn btn-sm btn-outline-primary me-1" title="Edit"> <i
										class="fas fa-edit"></i>
								</a> <a th:href="@{/leaveType/delete(id=${item.leaveTypeId})}" 
   class="btn btn-sm btn-outline-danger confirm-action" 
   data-confirm-msg="Are you sure you want to delete this Leave Type?" 
   title="Delete">
    <i class="fas fa-trash-alt"></i> Delete
</a></td>
							</tr>

							<tr th:if="${#lists.isEmpty(leaveType)}">
								<td colspan="7" class="text-center py-5 text-muted">
									<p>No records found.</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
