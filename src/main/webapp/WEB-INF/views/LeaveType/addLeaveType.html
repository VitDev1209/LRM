<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{Templates/MainLayout :: layout(~{::title}, ~{::section}, 'leaveType')}">
<head>
<title>Add Leave Type</title>
</head>
<body>

	<section>
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2 class="h4 text-primary fw-bold">Add New Leave Type</h2>
			<a th:href="@{/leavetypes}" class="btn btn-secondary"> <i
				class="fas fa-arrow-left"></i> Back to List
			</a>
		</div>

		<div class="card shadow-sm border-0" style="max-width: 900px;">
			<div class="card-body p-4">

				<form th:action="@{/leaveType/add}" method="post"
					th:object="${leaveType}">
					<div class="mb-3">
						<label for="typeName" class="form-label fw-bold">Leave
							Type Name <span class="text-danger">*</span>
						</label> <input type="text" class="form-control" id="leaveTypeName"
							th:field="*{leaveTypeName}"
							th:classappend="${#fields.hasErrors('leaveTypeName')} ? 'is-invalid' : ''"
							name="leaveTypeName" placeholder="e.g., Annual Leave, Sick Leave"
							required>
						<!-- <div class="invalid-feedback"
							th:if="${#fields.hasErrors('leaveTypeName')}"
							th:errors="*{leaveTypeName}">Error message from @Size
							annotation appears here</div>
 -->
						<div class="form-text"
							th:unless="${#fields.hasErrors('leaveTypeName')}">Enter the
							name of the leave category.</div>
					</div>

					<div class="d-flex gap-2 justify-content-end mt-4">
						<a th:href="@{/leavetypes}" class="btn btn-light border">Cancel</a>
						<button type="submit" class="btn btn-primary px-4">
							<i class="fas fa-save"></i> Save Leave Type
						</button>
					</div>

				</form>

			</div>
		</div>
	</section>

</body>
</html>
