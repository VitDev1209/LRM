<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{Templates/MainLayout :: layout(~{::title}, ~{::section}, 'leaveType')}">
<head>
    <title>Edit Leave Type</title>
</head>
<body>

    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 text-primary fw-bold">Edit Leave Type</h2>
            <a th:href="@{/leaveType/list}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>

        <div class="card shadow-sm border-0" style="max-width: 900px;">
            <div class="card-body p-4">
                
                <form th:action="@{/leaveType/update}" th:object="${leaveType}" method="post">
                    
                    <input type="hidden" th:field="*{leaveTypeId}" />
                    
                    <input type="hidden" th:field="*{createdBy}" />
                    <input type="hidden" th:field="*{createdAt}" />

                    <div class="mb-3">
                        <label for="typeName" class="form-label fw-bold">Leave Type Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="leaveTypeName" th:field="*{leaveTypeName}" required>
                    </div>
                    
                    <input type="hidden" name="updatedBy" value="Admin" /> <div class="d-flex gap-2 justify-content-end mt-4">
                        <a th:href="@{/leaveType/list}" class="btn btn-light border">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save"></i> Update Changes
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </section>

</body>
</html>
