<!DOCTYPE html>
<html th:fragment="layout(title, content , activePage)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Acleda System</title>
		    <!-- jQuery and DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

    <style>
        :root {
            --sidebar-width: 250px;x1
            --acleda-blue: #0d2840;
            --top-navbar-height: 60px;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100vh;
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--acleda-blue);
            color: white;
            padding-top: 20px;
            transition: all 0.3s ease;
            z-index: 1050; /* Above navbar */
        }

        .sidebar h3 {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1rem;
            color: #bdc3c7;
            display: block;
            transition: 0.2s;
            border-left: 4px solid transparent;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }

        .sidebar a.active {
            background-color: #0056b3;
            color: white;
            border-left: 4px solid #00d2ff;
        }

        .sidebar i { width: 25px; text-align: center; margin-right: 10px; }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width); /* Default Desktop Margin */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* --- TOP NAVBAR --- */
        .top-navbar {
            height: var(--top-navbar-height);
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1040;
        }

        .btn-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            display: none; /* Hidden on Desktop */
            cursor: pointer;
        }

        .page-content-wrapper {
            padding: 20px;
            flex: 1;
            
        }
              .content-box {
    background-color: #ffffff; 
    border-radius: 12px;       
    border: 1px solid #d0d0d0; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
    padding: 25px;             
    margin-bottom: 20px;
    position: relative;
    transition: all 0.2s ease-in-out;
}
.content-box:hover {
    box-shadow: 0 6px 25px rgba(0,0,0,0.12);
}



        /* --- RESPONSIVE MOBILE STYLES --- */
        @media (max-width: 768px) {
            
            /* Hide Sidebar by default on mobile */
            .sidebar {
                left: -250px; 
            }

            /* Remove margin from content on mobile */
            .main-content {
                margin-left: 0;
            }

            /* Show Hamburger button */
            .btn-toggle {
                display: block; 
                margin-right: 15px;
            }

            /* State: When Sidebar is Open on Mobile */
            .sidebar.show {
                left: 0;
                box-shadow: 5px 0 15px rgba(0,0,0,0.3);
            }

            /* Overlay effect when menu is open */
            .overlay {
                display: none;
                position: fixed;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1045; /* Below sidebar, above content */
                top: 0; 
                left: 0;
            }
            .overlay.active {
                display: block;
            }
      
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <h3><i class="fas fa-university"></i> ACLEDA</h3>
        <a th:href="@{/}" th:classappend="${activePage == '/'} ? 'active' : ''"><i class="fas fa-home"></i> Home</a>
        <a th:href="@{/leaveType/list}" th:classappend="${activePage == 'leaveType'} ? 'active' : ''"><i class="fas fa-suitcase"></i>Leave Types</a>
       
        <a th:href="@{/department/home}" th:classappend="${activePage == 'Department'} ? 'active' : ''"><i class="fas fa-building"></i>Department</a>
       
        <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <div class="main-content">
        
        <div class="top-navbar">
            <div class="d-flex align-items-center">
                <button class="btn-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h5 class="m-0 text-secondary">System Management</h5>
            </div>
            
            <div class="user-info dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" id="userDropdown" data-bs-toggle="dropdown">
                    <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center me-2" style="width: 35px; height: 35px;">
                        A
                    </div>
                    <span class="d-none d-sm-inline">Admin User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="page-content-wrapper">
        	
            	<div th:replace="${content}"></div>
        	
        </div>

        <div class="bg-white p-3 text-center text-muted border-top small">
            &copy; 2026 ACLEDA Bank Plc. All rights reserved.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<th:block th:replace="~{Templates/alert-fragment :: alertScript}"></th:block>
    <th:block th:replace="~{Templates/loading-fragment :: loadingScript}"></th:block>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            // Toggle CSS classes
            sidebar.classList.toggle('show');
            overlay.classList.toggle('active');
        }
    </script>

</body>
</html>
