<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{Templates/MainLayout :: layout(~{::title}, ~{::section}, 'Role')}">
<head>
    <title>Role Permission</title>
</head>
   <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
    <link rel="stylesheet" th:href="@{/css/datatable-soft.css}">
<style>
body{
    color: #566787!important;
}
.table-responsive {
    margin: 30px 0;
}
.table-wrapper {
    min-width: 1000px;
    background: #fff;
    padding: 20px;
    box-shadow: 0 1px 1px rgba(0,0,0,.05);
}
.table-title {
    padding-bottom: 10px;
    margin: 0 0 10px;
    min-width: 100%;
}
.table-title h2 {
    margin: 8px 0 0;
    font-size: 22px;
}
.search-box {
    position: relative;        
    float: right;
}
.search-box input {
    height: 34px;
    border-radius: 20px;
    padding-left: 35px;
    border-color: #ddd;
    box-shadow: none;
}
.search-box input:focus {
    border-color: #3FBAE4;
}
.search-box i {
    color: #a0a5b1;
    position: absolute;
    font-size: 19px;
    top: 8px;
    left: 10px;
}
table.table tr th, table.table tr td {
    border-color: #e9e9e9;
}
table.table-striped tbody tr:nth-of-type(odd) {
    background-color: #fcfcfc;
}
table.table-striped.table-hover tbody tr:hover {
    background: #f5f5f5;
}
table.table th i {
    font-size: 13px;
    margin: 0 5px;
    cursor: pointer;
}
table.table td:last-child {
    width: 130px;
}
table.table td a {
    color: #a0a5b1;
    display: inline-block;
    margin: 0 5px;
}
table.table td a.view {
    color: #03A9F4;
}
table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #E34724;
}
table.table td i {
    font-size: 19px;
}    
.pagination {
    float: right;
    margin: 0 0 5px;
}
.pagination li a {
    border: none;
    font-size: 95%;
    width: 30px;
    height: 30px;
    color: #999;
    margin: 0 2px;
    line-height: 30px;
    border-radius: 30px !important;
    text-align: center;
    padding: 0;
}
.pagination li a:hover {
    color: #666;
}	
.pagination li.active a {
    background: #03A9F4;
}
.pagination li.active a:hover {        
    background: #0397d6;
}
.pagination li.disabled i {
    color: #ccc;
}
.pagination li i {
    font-size: 16px;
    padding-top: 6px
}
.hint-text {
    float: left;
    margin-top: 6px;
    font-size: 95%;
}  
</style>
<body>

    <section>
       	<div class="table-responsive">
       		<div class="table-wrapper">
       			<div class="table-writer mb-3">
       				<div class="row">
                   		 <div class="col-sm-8"><h3 class="text-secondary"> <b>Details</b></h3></div>
                   		 <div class="col-sm-4">
	                        <div class="search-box">
	                            <input type="text" class="form-control" placeholder="Search&hellip;">
	                        </div>
                    	 </div>
              		  </div>
       			</div>
       			<table class="table table-striped table-hover table-bordered">
       			    <thead>
                    <tr>
                        <th>#</th>
                        <th>Role Name <i class="fa fa-sort"></i></th>
                        <th>Description</th>
                        <th>Created At <i class="fa fa-sort"></i></th>
                        <th>Created By</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="role : ${roles}">
					    <td th:text="${role.roleId}">kkk</td>
					    <td th:text="${role.roleName}"></td>
					    <td th:text="${role.description}"></td>
					    <td th:text="${role.createdAt}"></td>
					    <td th:text="${role.createdBy}"></td>
					</tr>
				</tbody>
       		</table>
       		 <div class="clearfix d-flex justify-content-between">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination ms-auto">
                    <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div>
       		</div>	
       	</div>
    </section>

</body>
</html>
